<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeWars - Template Search</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .search-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .search-input {
            width: 60%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            margin-right: 10px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            border-color: #667eea;
        }
        
        .search-btn {
            padding: 15px 30px;
            font-size: 16px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
        }
        
        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .template-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .template-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .template-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .template-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        
        .template-description {
            color: #666;
            font-size: 0.9em;
            line-height: 1.4;
            margin-bottom: 10px;
        }
        
        .template-source {
            color: #667eea;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            text-align: center;
            padding: 20px;
            color: #e74c3c;
            background: #fdf2f2;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≠ MemeWars Template Search</h1>
        
        <div class="search-section">
            <input type="text" id="searchInput" class="search-input" placeholder="Search for meme templates (e.g., 'cat', 'funny', 'doge')" />
            <button onclick="searchTemplates()" class="search-btn">üîç Search</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:8000';
        
        async function searchTemplates() {
            const searchInput = document.getElementById('searchInput');
            const query = searchInput.value.trim();
            
            if (!query) {
                alert('Please enter a search term');
                return;
            }
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">üîç Searching for templates...</div>';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/templates/search?query=${encodeURIComponent(query)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.templates && data.templates.length > 0) {
                    displayTemplates(data.templates);
                } else {
                    resultsDiv.innerHTML = '<div class="no-results">No templates found for your search. Try a different term!</div>';
                }
                
            } catch (error) {
                console.error('Error searching templates:', error);
                resultsDiv.innerHTML = `<div class="error">Error searching templates: ${error.message}</div>`;
            }
        }
        
        function displayTemplates(templates) {
            const resultsDiv = document.getElementById('results');
            
            const templatesHTML = templates.map(template => `
                <div class="template-card" onclick="selectTemplate('${template.id}', '${template.name}')">
                    <img src="${template.image_url || 'https://via.placeholder.com/300x200?text=Template+Image'}" 
                         alt="${template.name}" 
                         class="template-image"
                         onerror="this.src='https://via.placeholder.com/300x200?text=Image+Not+Available'">
                    <div class="template-name">${template.name}</div>
                    <div class="template-description">${template.description.substring(0, 100)}${template.description.length > 100 ? '...' : ''}</div>
                    <div class="template-source">Source: ${template.source}</div>
                </div>
            `).join('');
            
            resultsDiv.innerHTML = `
                <div class="templates-grid">
                    ${templatesHTML}
                </div>
            `;
        }
        
        function selectTemplate(templateId, templateName) {
            alert(`Selected template: ${templateName}\nTemplate ID: ${templateId}\n\nThis would open the meme editor with this template!`);
            // Here you would integrate with your meme editor
            // For example: openMemeEditor(templateId, templateName);
        }
        
        // Allow Enter key to trigger search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchTemplates();
            }
        });
        
        // Auto-search with a default term when page loads
        window.addEventListener('load', function() {
            document.getElementById('searchInput').value = 'cat';
            searchTemplates();
        });
    </script>
</body>
</html>
