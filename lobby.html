<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Waiting Room</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
<div class="flex flex-col min-h-screen">
<header class="border-b border-gray-700 p-4 flex justify-end items-center">
<span class="text-gray-400 text-sm">Waiting Room / Lobby</span>
</header>
<main class="flex-grow flex flex-col items-center justify-center space-y-8">
<div class="flex items-center space-x-4">
<span class="inline-flex items-center justify-center h-12 w-12 rounded-full bg-gray-700">
<span class="text-xs font-medium leading-none">You</span>
</span>
<span class="text-2xl font-semibold">Ananta Verma 20</span>
</div>
<div class="text-center">
<p class="text-lg text-gray-400">invite link</p>
<div class="mt-2 flex items-center bg-gray-800 border border-gray-600 rounded-lg p-3">
<span class="text-xl font-mono tracking-widest">AFQKSWV</span>
<button class="ml-4 text-gray-400 hover:text-white">
<span class="material-icons">content_copy</span>
</button>
</div>
</div>
<div class="text-center">
<p class="text-xl">Player 1/2</p>
<p class="text-gray-400 mt-1">waiting for another player...</p>
</div>
<button class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-12 rounded-lg text-xl border border-gray-500">
                Start Game
            </button>
</main>
</div>

</body></html>
